        }
    </style>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="min-h-screen relative">

    <!-- ðŸŒ Navbar -->
    <nav class="sticky top-0 z-50 flex flex-wrap items-center justify-between backdrop-blur-md shadow-md p-4 rounded-xl mb-8 max-w-6xl mx-auto relative">
        
        <!-- ðŸ§­ Desktop Menu -->
        <ul class="hidden md:flex flex-wrap gap-6 font-medium text-white">
            <li><a href="index.html" class="hover:text-teal-600">Home</a></li>
            <li><a href="updates.html" class="hover:text-teal-600">Updates</a></li>
            <li><a href="expensed.html" class="hover:text-teal-600">Expenses</a></li>
            <li><a href="dashboard.html" class="hover:text-teal-600">Dashboard</a></li>
        </ul>

        <!-- ðŸ” Search + Hamburger (Responsive layout) -->
        <div class="flex w-full md:w-auto justify-between items-center mt-3 md:mt-0 md:justify-end gap-3">
            <!-- ðŸ” Hamburger (Left on mobile) -->
            <i id="menu__icon" class="fa-solid fa-bars-staggered text-2xl text-white cursor-pointer md:hidden order-1"></i>

            <!-- ðŸ” Search Input (Right on mobile) -->
            <input
                id="searchInput"

        <!-- ðŸ“± Mobile Menu -->

            <ul class="flex flex-col w-full text-center space-y-2">
                <li><a href="index.html" class="block py-2 text-white hover:text-teal-600 w-full">Home</a></li>
                <li><a href="updates.html" class="block py-2 text-white hover:text-teal-600 w-full">Updates</a></li>

        <!-- ðŸ§â€â™‚ï¸ Student Add Form -->

        <form id="studentForm" class="flex flex-col gap-6">

            <input

            placeholder="Enter Name"

            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400"
            />

            <!-- Checkboxes -->
            <div class="flex flex-wrap gap-4">
            <label class="flex items-center gap-2 border border-white text-white rounded-md px-3 py-2 cursor-pointer">
                <input type="checkbox" name="amount" value="500" class="accent-teal-500"> à§³500
            </label>
            <label class="flex items-center gap-2 border border-white text-white rounded-md px-3 py-2 cursor-pointer">
                <input type="checkbox" name="amount" value="1000" class="accent-teal-500"> à§³1000
            </label>
            <label class="flex items-center gap-2 border border-white text-white rounded-md px-3 py-2 cursor-pointer">
                <input type="checkbox" name="amount" value="1500" class="accent-teal-500"> à§³1500
            </label>
            <label class="flex items-center gap-2 border border-white text-white rounded-md px-3 py-2 cursor-pointer">
                <input type="checkbox" name="amount" value="2000" class="accent-teal-500"> à§³2000
            </label>
            <label class="flex items-center gap-2 border border-white text-white rounded-md px-3 py-2 cursor-pointer">
                <input type="checkbox" name="amount" value="2500" class="accent-teal-500"> à§³2500
            </label>
            </div>

            <!-- Custom Input -->
            <div class="flex flex-col md:flex-row md:items-end md:gap-4">
            <div class="flex flex-col w-full md:w-auto gap-2">
                <label for="studentTk" class="text-white font-medium">Custom Input:</label>
                <input
                type="number"
                id="studentTk"
                placeholder="Enter Total Tk"
                required
                class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400"
                />
            </div>

            <button
                type="submit"
                class="add mt-3 md:mt-0 bg-teal-500 hover:bg-green-600 text-white px-6 py-2 rounded-md transition duration-200"
            >
                Add Student
            </button>
            </div>
        </form>
        </div>

        <!-- ðŸ“Š Table -->
        <div class="bg-white/70 backdrop-blur-sm shadow-lg rounded-2xl p-6 overflow-x-auto">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">ðŸ“Š Table For Show Data</h2>
        <table id="studentTable" class="w-full border border-gray-400 text-center"></table>
        </div>

        <!-- ðŸ—‘ï¸ Buttons -->

        </button>
        <button id="restartBtn" class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded-md transition duration-200">

        <p id="total__money" class="text-center text-lg font-semibold text-gray-700 mt-4">
